<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Gun Violence</title>
		
		<!--AFrame-->
		<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.min.js"></script>
		<!--Stylesheet-->
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<!--SocketIO-->
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	</head>
	<body>
		<div class="topbar">
			<span id="location">loading...</span>
		</div>
		<div class="bottombar">
			<div id="info">
				<div id="incidents"></div>
				<div id="injuries"></div>
				<div id="deaths"></div>
			</div>
		</div>
		<div class="vrwrapper">
			<a-scene embedded>
				<a-assets>
					<a-asset-item id="gun-dae" src="assets/gunColladaVersion.dae"></a-asset-item>
					<a-asset-item id="bullet-dae" src="assets/Bullet.dae"></a-asset-item>
				</a-assets>

				<!--Gun-->
				<a-collada-model id="gun"
									collada-model="#gun-dae"
									position="0.00 1.62 1.88"
									rotation="-90 -90 178"
									scale="0.10 0.10 0.10"		 
									sound="src: url(assets/Gunshot.mp3); on: shotsound"
									material="src: url(assets/handgun-texture.png)">
										<a-animation begin="shot"
												attribute="rotation"
												from="-90 -90 178"
												to="-60 -90 178"
												dur="500"
												easing="ease-out-back"
												direction="alternate"
												repeat="1"></a-animation>
				</a-collada-model>
				<!--Bullets-->
				<a-entity id="PutBulletsHere">

				</a-entity>
				<a-sky color="#f21818"></a-sky>
				<a-camera position="0 0 2.45"></a-camera>
			</a-scene>
		</div>
		<script type="text/javascript" src="js/Generate.js"></script>
		<script>
			//var socket = io.connect("http://6310.lmc.gatech.edu:6010");
			var socket = io.connect();
			socket.on('returndata', function(data){
				Start(data);
  		});
			$(document).ready(function()
			{
				$("aframe").css("border-radius", "50%");
			});
			AFRAME.registerComponent('cursor-listener', {
        init: function () {
					console.log(this.class);
        }
      });
		</script>
	</body>
</html>
